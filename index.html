<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1 class="text-5xl text-center mt-10 font-semibold mb-5">Welcome To My <span class="text-blue-400"></span> Bank!!!</span></h1>

        <section class="bg-red-50 w-2/4 mx-auto p-5 mb-5 ">
            <h3 class="text-2xl mb-2 ">Please Login</h3>
                <div id="form-login">
                    <input id="user-email" class="w-3/4  mb-4 border block border-gray-400 rounded p-3 " type="text" placeholder="Enter your email address">
                    <input id="user-pass" class="w-3/4 mb-4 border block border-gray-400 rounded p-3" type="password" placeholder="Enter password" >
                    <button id="submit-btn" class="bg-amber-400	px-6 py-2 rounded text font-semibold text-white"> Log In</button>
                </div>
        </section>
            <script src="login.js"></script>
</body>
</html>
